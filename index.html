<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg"
           class="eisenhower-matrix__image">
      <a  class="eisenhower-matrix__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div id="adding-box">
        <label for="new-task"
               class="heading 
                      new-task__label">Add Item</label>
        <div class="task-input-wrapper">
          <input id="new-task"
                 class="task-input 
                        text-input 
                        new-task__input">
          <button class="button">Add</button>
        </div>    
      </div>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list">
          <input type="checkbox"
                 class="task-list__checkbox">
          <label class="task-input 
                        task-list__label">Pay Bills</label>
          <input type="text"
                 class="task-input 
                        text-input 
                        task-list__text-input">
          <button class="button 
                         button-edit">Edit</button>
          <button class="button 
                         button-delete">
            <img src="./remove.svg"
                 class="button-delete__img">
          </button>
        </li>
        <li class="task-list 
                   edit-mode">
          <input type="checkbox"
                 class="task-list__checkbox">
          <label class="task-input 
                        task-list__label 
                        task-list__label_edit-mode">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task-input 
                        text-input 
                        task-list__text-input 
                        task-list__text-input_edit-mode">
          <button class="button 
                         button-edit">Save</button>
          <button class="button 
                         button-delete">
            <img src="./remove.svg"
                 class="button-delete__img">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list">
          <input type="checkbox"
                 class="task-list__checkbox" 
                 checked>
          <label class="task-input 
                        task-list__label 
                        completed-tasks__label">See the Doctor</label>
          <input type="text" 
                 class="task-input 
                        text-input 
                        task-list__text-input">
          <button class="button 
                         button-edit">Edit</button>
          <button class="button 
                         button-delete">
            <img src="./remove.svg"
                 class="button-delete__img">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
